<!DOCTYPE html>

            <div class="col d-flex flex-column justify-content-center align-items-center">

            </div>

                                <div class="widget"></div>
                            </div>
                        </div>

                    <div class="col-4">

                <div class="row mb-4">
                    <div class="col-2 d-flex flex-column justify-content-center align-items-center">

                    </div>
                    <div class="col-2 d-flex flex-column justify-content-center align-items-center">
